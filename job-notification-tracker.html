<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    <link rel="stylesheet" href="job-notification-design-system.css">
    <style>
        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Navigation Styles */
        .nav-container {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 0 var(--spacing-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav {
            display: flex;
            justify-content: center;
            padding: var(--spacing-sm) 0;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            font-weight: 500;
            padding: var(--spacing-xs) 0;
            position: relative;
            transition: color var(--transition-normal);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--text-primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--accent-primary);
            border-radius: 2px;
        }

        /* Mobile Menu */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            cursor: pointer;
            color: var(--text-primary);
            padding: var(--spacing-xs);
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: var(--spacing-md);
            z-index: 99;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: var(--font-size-lg);
            padding: var(--spacing-sm);
            transition: color var(--transition-normal);
        }

        .mobile-nav-link:hover {
            color: var(--text-primary);
        }

        .mobile-nav-link.active {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Page Container */
        .page-container {
            max-width: var(--max-width-content);
            margin: var(--spacing-xl) auto;
            padding: 0 var(--spacing-md);
        }

        /* Landing Page Styles */
        .landing-page {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .landing-headline {
            font-family: var(--font-heading);
            font-size: var(--font-size-4xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            line-height: var(--line-height-tight);
        }

        .landing-subtext {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
        }

        .cta-button {
            background-color: var(--accent-primary);
            color: white;
            border: 1px solid var(--accent-primary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-size-lg);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: var(--accent-primary-hover);
            border-color: var(--accent-primary-hover);
        }

        /* Settings Page Styles */
        .settings-page {
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .settings-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .preferences-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary) inset;
        }

        .radio-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .radio-input {
            margin: 0;
        }

        /* Dashboard Page Styles */
        .dashboard-page {
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .dashboard-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .empty-state {
            padding: var(--spacing-xl) var(--spacing-lg);
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
        }

        /* Saved Page Styles */
        .saved-page {
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .saved-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        /* Digest Page Styles */
        .digest-page {
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .digest-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        /* Proof Page Styles */
        .proof-page {
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .proof-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .proof-subtext {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
        }

        @media (max-width: 768px) {
            .top-nav {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .landing-headline {
                font-size: var(--font-size-3xl);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <div class="top-nav">
            <ul class="nav-links">
                <li><a href="#/dashboard" class="nav-link" data-route="/dashboard">Dashboard</a></li>
                <li><a href="#/saved" class="nav-link" data-route="/saved">Saved</a></li>
                <li><a href="#/digest" class="nav-link" data-route="/digest">Digest</a></li>
                <li><a href="#/settings" class="nav-link" data-route="/settings">Settings</a></li>
                <li><a href="#/proof" class="nav-link" data-route="/proof">Proof</a></li>
            </ul>
        </div>

        <!-- Mobile Navigation -->
        <button class="mobile-menu-button" id="mobileMenuButton">â˜°</button>
        <div class="mobile-nav" id="mobileNav">
            <ul class="mobile-nav-links">
                <li><a href="#/dashboard" class="mobile-nav-link" data-route="/dashboard">Dashboard</a></li>
                <li><a href="#/saved" class="mobile-nav-link" data-route="/saved">Saved</a></li>
                <li><a href="#/digest" class="mobile-nav-link" data-route="/digest">Digest</a></li>
                <li><a href="#/settings" class="mobile-nav-link" data-route="/settings">Settings</a></li>
                <li><a href="#/proof" class="mobile-nav-link" data-route="/proof">Proof</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="page-container" id="mainContent">
        <!-- Landing page will be shown initially -->
        <div class="landing-page">
            <h1 class="landing-headline">Stop Missing The Right Jobs.</h1>
            <p class="landing-subtext">Precision-matched job discovery delivered daily at 9AM.</p>
            <a href="#/settings" class="cta-button" id="ctaButton">Start Tracking</a>
        </div>
    </div>

    <script>
        // Define routes
        const routes = {
            '/': renderLanding,
            '/dashboard': renderDashboard,
            '/settings': renderSettings,
            '/saved': renderSaved,
            '/digest': renderDigest,
            '/proof': renderProof
        };

        // Landing page renderer
        function renderLanding() {
            return `
                <div class="landing-page">
                    <h1 class="landing-headline">Stop Missing The Right Jobs.</h1>
                    <p class="landing-subtext">Precision-matched job discovery delivered daily at 9AM.</p>
                    <a href="#/settings" class="cta-button" id="ctaButton">Start Tracking</a>
                </div>
            `;
        }

        // Dashboard page renderer
        function renderDashboard() {
            return `
                <div class="dashboard-page">
                    <h1 class="dashboard-title">Dashboard</h1>
                    <div class="empty-state">
                        <p>No jobs yet. In the next step, you will load a realistic dataset.</p>
                    </div>
                </div>
            `;
        }

        // Settings page renderer
        function renderSettings() {
            return `
                <div class="settings-page">
                    <h1 class="settings-title">Preferences</h1>
                    <form class="preferences-form">
                        <div class="form-group">
                            <label class="form-label">Role Keywords</label>
                            <input type="text" class="form-input" placeholder="e.g. Frontend Developer, UX Designer, Product Manager">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Preferred Locations</label>
                            <input type="text" class="form-input" placeholder="e.g. San Francisco, Remote, New York">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Work Mode</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="work-mode" class="radio-input" value="remote"> Remote
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="work-mode" class="radio-input" value="hybrid"> Hybrid
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="work-mode" class="radio-input" value="onsite"> Onsite
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Experience Level</label>
                            <select class="form-input">
                                <option value="">Select experience level</option>
                                <option value="entry">Entry Level</option>
                                <option value="mid">Mid Level</option>
                                <option value="senior">Senior Level</option>
                                <option value="lead">Lead/Manager</option>
                            </select>
                        </div>
                    </form>
                </div>
            `;
        }

        // Saved page renderer
        function renderSaved() {
            return `
                <div class="saved-page">
                    <h1 class="saved-title">Saved</h1>
                    <div class="empty-state">
                        <p>Clean premium empty state.</p>
                        <p>No data yet.</p>
                    </div>
                </div>
            `;
        }

        // Digest page renderer
        function renderDigest() {
            return `
                <div class="digest-page">
                    <h1 class="digest-title">Digest</h1>
                    <div class="empty-state">
                        <p>Premium empty state.</p>
                        <p>Indicate future daily summary feature.</p>
                        <p>No logic yet.</p>
                    </div>
                </div>
            `;
        }

        // Proof page renderer
        function renderProof() {
            return `
                <div class="proof-page">
                    <h1 class="proof-title">Proof</h1>
                    <p class="proof-subtext">Placeholder page for artifact collection.</p>
                    <p class="proof-subtext">Simple heading and muted subtext.</p>
                </div>
            `;
        }

        // Update active links
        function updateActiveLinks(currentRoute) {
            // Update desktop nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('data-route') === currentRoute) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Update mobile nav links
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                if (link.getAttribute('data-route') === currentRoute) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Navigate to a specific route
        function navigateTo(route) {
            // Close mobile menu if open
            document.getElementById('mobileNav').style.display = 'none';
            
            let content = '';
            
            if (routes[route]) {
                content = routes[route]();
            } else {
                // If route doesn't exist, redirect to dashboard
                route = '/dashboard';
                content = routes['/dashboard']();
            }
            
            document.getElementById('mainContent').innerHTML = content;
            updateActiveLinks(route);
            
            // Update URL without reloading
            if (window.location.hash.substring(1) !== route) {
                history.pushState({}, '', '#' + route);
            }
        }

        // Handle hash change
        function handleHashChange() {
            let route = window.location.hash.substring(1);
            if (!route || route === '') {
                route = '/';
            }
            navigateTo(route);
        }

        // Set up event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Handle initial load - if no hash, show landing page
            if (!window.location.hash || window.location.hash === '#') {
                document.getElementById('mainContent').innerHTML = renderLanding();
                updateActiveLinks('/');
            } else {
                handleHashChange();
            }
            
            // Handle hash change
            window.addEventListener('hashchange', handleHashChange);
            
            // Handle navigation clicks
            document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const route = link.getAttribute('data-route');
                    navigateTo(route);
                });
            });
            
            // Handle CTA button click
            document.getElementById('ctaButton').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('/settings');
            });
            
            // Mobile menu toggle
            document.getElementById('mobileMenuButton').addEventListener('click', (e) => {
                e.stopPropagation();
                const mobileNav = document.getElementById('mobileNav');
                mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                const mobileNav = document.getElementById('mobileNav');
                const mobileMenuButton = document.getElementById('mobileMenuButton');
                
                if (!mobileNav.contains(e.target) && e.target !== mobileMenuButton) {
                    mobileNav.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
