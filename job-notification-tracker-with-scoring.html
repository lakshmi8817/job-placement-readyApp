<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker - With Scoring</title>
    <link rel="stylesheet" href="job-notification-design-system.css">
    <style>
        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Navigation Styles */
        .nav-container {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 0 var(--spacing-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav {
            display: flex;
            justify-content: center;
            padding: var(--spacing-sm) 0;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            font-weight: 500;
            padding: var(--spacing-xs) 0;
            position: relative;
            transition: color var(--transition-normal);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--text-primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--accent-primary);
            border-radius: 2px;
        }

        /* Mobile Menu */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            cursor: pointer;
            color: var(--text-primary);
            padding: var(--spacing-xs);
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: var(--spacing-md);
            z-index: 99;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: var(--font-size-lg);
            padding: var(--spacing-sm);
            transition: color var(--transition-normal);
        }

        .mobile-nav-link:hover {
            color: var(--text-primary);
        }

        .mobile-nav-link.active {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Page Container */
        .page-container {
            max-width: var(--max-width-content);
            margin: var(--spacing-xl) auto;
            padding: 0 var(--spacing-md);
        }

        /* Landing Page Styles */
        .landing-page {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .landing-headline {
            font-family: var(--font-heading);
            font-size: var(--font-size-4xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            line-height: var(--line-height-tight);
        }

        .landing-subtext {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
        }

        .cta-button {
            background-color: var(--accent-primary);
            color: white;
            border: 1px solid var(--accent-primary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-size-lg);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: var(--accent-primary-hover);
            border-color: var(--accent-primary-hover);
        }

        /* Settings Page Styles */
        .settings-page {
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .settings-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .preferences-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary) inset;
        }

        .checkbox-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .checkbox-input {
            margin: 0;
        }

        .multi-select {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            height: auto;
            min-height: 100px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .slider-value {
            text-align: right;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        /* Dashboard Page Styles */
        .dashboard-page {
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .dashboard-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        /* Preference Banner */
        .preference-banner {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm);
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
        }

        .toggle-label {
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-heavy);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Filter Bar Styles */
        .filter-bar {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: var(--spacing-md);
        }

        @media (max-width: 768px) {
            .filter-bar {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-family: var(--font-body);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .filter-input, .filter-select {
            padding: var(--spacing-sm);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary) inset;
        }

        .jobs-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .job-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            transition: box-shadow var(--transition-normal);
        }

        .job-card:hover {
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .job-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-lg);
            color: var(--text-primary);
            margin: 0;
            flex: 1;
        }

        .job-company {
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }

        .job-details {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .job-location-mode {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .job-experience {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .job-salary {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .source-badge {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 500;
        }

        .match-score {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 500;
            margin-left: var(--spacing-sm);
        }

        .match-score-high {
            background-color: #4CAF50;
            color: white;
        }

        .match-score-medium {
            background-color: #FFC107;
            color: #333;
        }

        .match-score-low {
            background-color: #9E9E9E;
            color: white;
        }

        .match-score-very-low {
            background-color: #BDBDBD;
            color: #333;
        }

        .posted-time {
            color: var(--text-tertiary);
            font-size: var(--font-size-xs);
        }

        .job-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .btn-job {
            font-family: var(--font-body);
            font-size: var(--font-size-sm);
            line-height: var(--line-height-tight);
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            text-decoration: none;
        }

        .btn-view {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }

        .btn-view:hover {
            background-color: var(--border-light);
        }

        .btn-save {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }

        .btn-save:hover {
            background-color: var(--border-light);
        }

        .btn-apply {
            background-color: var(--accent-primary);
            color: white;
            border: 1px solid var(--accent-primary);
        }

        .btn-apply:hover {
            background-color: var(--accent-primary-hover);
            border-color: var(--accent-primary-hover);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-md);
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: var(--spacing-lg);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: var(--spacing-sm);
        }

        .modal-company {
            font-family: var(--font-body);
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            font-weight: 500;
        }

        .modal-description {
            color: var(--text-primary);
            line-height: var(--line-height-normal);
            margin-bottom: var(--spacing-md);
        }

        .modal-skills {
            margin-top: var(--spacing-md);
        }

        .modal-skills-title {
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }

        .skill-tag {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
        }

        /* Saved Page Styles */
        .saved-page {
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .saved-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .saved-empty {
            padding: var(--spacing-xl) var(--spacing-lg);
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
            text-align: center;
        }

        /* Digest Page Styles */
        .digest-page {
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .digest-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        /* Proof Page Styles */
        .proof-page {
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .proof-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .proof-subtext {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-normal);
        }

        @media (max-width: 768px) {
            .top-nav {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .landing-headline {
                font-size: var(--font-size-3xl);
            }

            .job-header {
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .job-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

        function getPreferences() {
            const prefsStr = localStorage.getItem('jobTrackerPreferences');
            return prefsStr ? JSON.parse(prefsStr) : null;
        }

        // Calculate match score
        function calculateMatchScore(job, preferences) {
            if (!preferences) return 0;

            let score = 0;

            // Parse role keywords
            const roleKeywords = preferences.roleKeywords ? 
                preferences.roleKeywords.split(',').map(k => k.trim().toLowerCase()) : [];

            // Parse user skills
            const userSkills = preferences.skills ? 
                preferences.skills.split(',').map(s => s.trim().toLowerCase()) : [];

            // +25 if any roleKeyword appears in job.title (case-insensitive)
            if (roleKeywords.length > 0) {
                for (const keyword of roleKeywords) {
                    if (job.title.toLowerCase().includes(keyword)) {
                        score += 25;
                        break;
                    }
                }
            }

            // +15 if any roleKeyword appears in job.description
            if (roleKeywords.length > 0) {
                for (const keyword of roleKeywords) {
                    if (job.description.toLowerCase().includes(keyword)) {
                        score += 15;
                        break;
                    }
                }
            }

            // +15 if job.location matches preferredLocations
            if (preferences.preferredLocations && preferences.preferredLocations.length > 0) {
                if (preferences.preferredLocations.includes(job.location)) {
                    score += 15;
                }
            }

            // +10 if job.mode matches preferredMode
            if (preferences.preferredMode && preferences.preferredMode.length > 0) {
                if (preferences.preferredMode.includes(job.mode)) {
                    score += 10;
                }
            }

            // +10 if job.experience matches experienceLevel
            if (preferences.experienceLevel && job.experience.includes(preferences.experienceLevel.replace('+', ''))) {
                score += 10;
            }

            // +15 if overlap between job.skills and user.skills (any match)
            if (userSkills.length > 0) {
                const jobSkillsLower = job.skills.map(s => s.toLowerCase());
                for (const userSkill of userSkills) {
                    if (jobSkillsLower.includes(userSkill)) {
                        score += 15;
                        break;
                    }
                }
            }

            // +5 if postedDaysAgo <= 2
            if (job.postedDaysAgo <= 2) {
                score += 5;
            }

            // +5 if source is LinkedIn
            if (job.source === 'LinkedIn') {
                score += 5;
            }

            // Cap score at 100
            return Math.min(score, 100);
        }

        // Get match score class
        function getMatchScoreClass(score) {
            if (score >= 80) return 'match-score-high';
            if (score >= 60) return 'match-score-medium';
            if (score >= 40) return 'match-score-low';
            return 'match-score-very-low';
        }

        function getMatchScoreText(score) {
            if (score >= 80) return `${score}/100`;
            if (score >= 60) return `${score}/100`;
            if (score >= 40) return `${score}/100`;
            return `${score}/100`;
        }
